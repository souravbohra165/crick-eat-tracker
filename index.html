<!DOCTYPE html>
<html>
  <head>
    <title>CRICK-EAT Tracker</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #2e7d32;
        font-size: 2em;
        margin-bottom: 5px;
      }
      h3 {
        color: #555;
        margin-bottom: 20px;
      }
      .item {
        margin: 15px auto;
        background: white;
        padding: 10px 20px;
        border-radius: 8px;
        max-width: 300px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .item-name {
        font-weight: bold;
      }
      .controls {
        margin-top: 10px;
      }
      .controls button {
        padding: 5px 10px;
        font-size: 16px;
        margin: 0 10px;
      }
      .count-display {
        font-size: 20px;
        display: inline-block;
        width: 40px;
      }
      #submitBtn {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #submitBtn:hover {
        background-color: #1b5e20;
      }
      footer {
        margin-top: 30px;
        color: #888;
        font-size: 14px;
      }
    </style>
    <script>
      const items = [
        "Garlic Bread", "Sandwich", "Maggie", "Gatorade", "Nimbooz", "Coffee", "Glass Bottles"
      ];

      const counts = {};

      function updateDisplay(item) {
        document.getElementById(item + "-count").textContent = counts[item];
      }

      function increment(item) {
        counts[item]++;
        updateDisplay(item);
      }

      function decrement(item) {
        if (counts[item] > 0) {
          counts[item]--;
          updateDisplay(item);
        }
      }

      function init() {
        items.forEach(item => {
          counts[item] = 0;
        });

        document.getElementById("date").textContent = "Date: " + new Date().toLocaleDateString();
      }

      function submitData() {
        const payload = {
          date: new Date().toLocaleDateString(),
          garlicBread: counts["Garlic Bread"],
          sandwich: counts["Sandwich"],
          maggie: counts["Maggie"],
          gatorade: counts["Gatorade"],
          nimbooz: counts["Nimbooz"],
          coffee: counts["Coffee"],
          glassBottles: counts["Glass Bottles"]
        };

fetch("https://script.google.com/macros/s/AKfycbzq6Py4njlEUAuAqpcX_bB3xNbmruExHAKXFe_XtJCw79XYY1q0b8YMu16BRowWu_6C/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(payload)
})
.then(response => response.json())
.then(data => alert("Submitted successfully: " + data.message))
.catch(error => {
  console.error("Fetch error:", error);
  alert("Submission failed: " + error.message);
});
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <h1>CRICK-EAT</h1>
    <h3 id="date"></h3>

    <!-- Item tracker UI -->
    <div id="items-container">
      <div class="item" id="garlicBread">
        <div class="item-name">Garlic Bread</div>
        <div class="controls">
          <button onclick="decrement('Garlic Bread')">-</button>
          <span id="Garlic Bread-count" class="count-display">0</span>
          <button onclick="increment('Garlic Bread')">+</button>
        </div>
      </div>

      <div class="item" id="sandwich">
        <div class="item-name">Sandwich</div>
        <div class="controls">
          <button onclick="decrement('Sandwich')">-</button>
          <span id="Sandwich-count" class="count-display">0</span>
          <button onclick="increment('Sandwich')">+</button>
        </div>
      </div>

      <div class="item" id="maggie">
        <div class="item-name">Maggie</div>
        <div class="controls">
          <button onclick="decrement('Maggie')">-</button>
          <span id="Maggie-count" class="count-display">0</span>
          <button onclick="increment('Maggie')">+</button>
        </div>
      </div>

      <div class="item" id="gatorade">
        <div class="item-name">Gatorade</div>
        <div class="controls">
          <button onclick="decrement('Gatorade')">-</button>
          <span id="Gatorade-count" class="count-display">0</span>
          <button onclick="increment('Gatorade')">+</button>
        </div>
      </div>

      <div class="item" id="nimbooz">
        <div class="item-name">Nimbooz</div>
        <div class="controls">
          <button onclick="decrement('Nimbooz')">-</button>
          <span id="Nimbooz-count" class="count-display">0</span>
          <button onclick="increment('Nimbooz')">+</button>
        </div>
      </div>

      <div class="item" id="coffee">
        <div class="item-name">Coffee</div>
        <div class="controls">
          <button onclick="decrement('Coffee')">-</button>
          <span id="Coffee-count" class="count-display">0</span>
          <button onclick="increment('Coffee')">+</button>
        </div>
      </div>

      <div class="item" id="glassBottles">
        <div class="item-name">Glass Bottles</div>
        <div class="controls">
          <button onclick="decrement('Glass Bottles')">-</button>
          <span id="Glass Bottles-count" class="count-display">0</span>
          <button onclick="increment('Glass Bottles')">+</button>
        </div>
      </div>
    </div>

    <button id="submitBtn" onclick="submitData()">Submit</button>

    <footer>
      Contact Number: 9831175078
    </footer>
  </body>
</html>
