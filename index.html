<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRICK-EAT Sales Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #1b5e20;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>CRICK-EAT Tracker</h1>

  <form action="https://formspree.io/f/xyzjgnzk" method="POST">
    <input type="hidden" name="_subject" value="Cafe Sales Submission">

    <label for="date">Date</label>
    <input type="text" id="date" name="date" value="" placeholder="YYYY-MM-DD" required>

    <label for="garlicBread">Garlic Bread</label>
    <input type="number" id="garlicBread" name="garlicBread" value="0" min="0">

    <label for="sandwich">Sandwich</label>
    <input type="number" id="sandwich" name="sandwich" value="0" min="0">

    <label for="maggie">Maggie</label>
    <input type="number" id="maggie" name="maggie" value="0" min="0">

    <label for="gatorade">Gatorade</label>
    <input type="number" id="gatorade" name="gatorade" value="0" min="0">

    <label for="nimbooz">Nimbooz</label>
    <input type="number" id="nimbooz" name="nimbooz" value="0" min="0">

    <label for="coffee">Coffee</label>
    <input type="number" id="coffee" name="coffee" value="0" min="0">

    <label for="glassBottles">Glass Bottles</label>
    <input type="number" id="glassBottles" name="glassBottles" value="0" min="0">

    <button type="submit">Submit</button>
  </form>

  <footer>Contact: 9831175078</footer>

  <script>
    // Auto-fill today's date
    document.getElementById("date").value = new Date().toISOString().split("T")[0];
  </script>
</body>
</html>
